services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-rails_password}
      MYSQL_DATABASE: iris_systems_rec_task_development
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build: .
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rails_password}
    expose:
      - 3000
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]
  
  web1:
    build: .
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rails_password}
    expose:
      - 3000
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]

  web2:
    build: .
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-rails_password}
    expose:
      - 3000
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0", "-p", "3000"]
  
  nginx:
    image: nginx:1.29.5-alpine-slim
    depends_on:
      - web
      - web1
      - web2
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
